<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All items</title>
</head>
<body>
    {% for item in items %}
        <div>
            <a href="{% url 'show_item' item.id %}">{{ item.name }}</a>
        </div>
    {% endfor %}
</body>
</html>
